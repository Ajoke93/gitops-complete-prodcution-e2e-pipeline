apiVersion: apps/v1
kind: Deployment
metadata:
  name: complete-prodcution-e2e-pipeline-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: complete-prodcution-e2e-pipeline-app
  template:
    metadata:
      labels:
        app: complete-prodcution-e2e-pipeline-app
    spec:
      containers:
        - name: complete-prodcution-e2e-pipeline-app
          image: dmancloud/complete-prodcution-e2e-pipeline:0.0.1-16
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
